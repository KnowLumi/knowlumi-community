<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Lumi Community - Access your account and continue your learning journey">
    <title>Login - Lumi Community</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.ico">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="tailwind.min.css">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .login-card {
            background: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .form-input {
            background: rgba(17, 24, 39, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #4ade80;
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.2);
        }
        .btn-login {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: white;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen text-white font-poppins">
    <!-- Navbar -->
    <header class="bg-black shadow-md fixed w-full top-0 z-50 transition-all">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-green-400 hover:text-green-300 transition-colors">Lumi Community</a>
        </div>
    </header>

    <!-- Login Form -->
    <div class="login-container pt-24">
        <div class="login-card">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-green-400 mb-2">Welcome Back</h1>
                <p class="text-gray-400">Sign in to your Lumi Community account</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="lumiId" class="block text-sm font-medium text-gray-300 mb-1">Lumi ID</label>
                    <div class="relative">
                        <input type="text" id="lumiId" name="lumiId" required 
                               class="form-input px-4" 
                               placeholder="Enter your Lumi ID">
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required 
                               class="form-input px-4 pr-12" 
                               placeholder="Enter your password">
                        <button type="button" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white" id="togglePassword">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-green-500 border-gray-600 rounded bg-gray-700 focus:ring-green-500">
                    <label for="remember" class="ml-2 block text-sm text-gray-300">Remember me</label>
                </div>
                
                <button type="submit" class="btn-login">
                    Sign In
                </button>
                
                <div class="text-center text-sm text-gray-400 mt-6">
                    Don't have an account? 
                    <a href="https://forms.gle/od1r9BLfuAUksmoV9" class="text-green-400 hover:text-green-300 font-medium ml-1">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        
        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            // Toggle the icon
            const icon = this.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });
        
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const lumiId = document.getElementById('lumiId').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember').checked;
            const submitBtn = document.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;
            
            try {
                // Show loading state
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing in...';
                
                // Call your Google Apps Script API
                const response = await fetch('https://script.google.com/macros/s/AKfycbyj4URy4Xxzy6wSEwFrC9tFQQziAHGS4AZr3owTc7FfuoakTHTdcy9plOvoQ6d8Hpj0/exec');
                const users = await response.json();
                
                // Check if user exists and password matches
                const user = users.find(u => u['Lumi ID'] === lumiId && u.password === password);
                
                if (user) {
                    // Login successful
                    if (rememberMe) {
                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('lumiId', lumiId);
                    } else {
                        sessionStorage.setItem('isLoggedIn', 'true');
                        sessionStorage.setItem('lumiId', lumiId);
                    }
                    
                    // Redirect to dashboard or home page
                    window.location.href = 'dashboard.html';
                } else {
                    // Login failed
                    showError('Invalid Lumi ID or password');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('An error occurred. Please try again.');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
            }
        });
        
        function showError(message) {
            // Remove any existing error messages
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }
            
            // Create and show error message
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message text-red-400 text-sm mt-2 text-center';
            errorDiv.textContent = message;
            
            // Insert error message after the form
            const form = document.getElementById('loginForm');
            form.insertBefore(errorDiv, form.firstChild);
            
            // Scroll to error message
            errorDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') || sessionStorage.getItem('isLoggedIn');
            if (isLoggedIn) {
                // Redirect to dashboard if already logged in
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
